<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WIKI-Scraper</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.11.1/datatables.min.css"/>
    <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css" rel="stylesheet">
    <link rel="stylesheet"href="{{ url_for('static', filename= 'css/style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename= 'logo.ico') }}">

</head>
<body>
    <div class=" d-flex justify-content-center align-items-center">
        <div class="main mt-5 mb-3">
          <div class="d-flex flex-column" >
            <div class="p-1">
                <div class="container-fluid ">
                
                    
                <div class="row justify-content-around pt-5">
                    
                    <div class="col-12 text-center ">
                      
                        <h1><a href="/Data" > <img  class="logo"  src="{{ url_for('static', filename= 'logo.png') }}" width="60px"></a> <span>WIKI</span>-Scraper <small>Version 1.0</small>
                        <hr>
                    </div>
                    
                    
                </div>
                
            </div>
        </div>

            <div class="p-1">
                <div class="container-fluid pl-5 pr-5">
              

                    <div class="row justify-content-around" >
                        <div class="col-6 " id="log">
                            <div id="sucess" class="alert alert-success alert-dismissible fade hide  d-flex justify-content-between" role="alert">
                                <span><strong><i class="bi bi-check2"></i> Scrapping</strong> is Terminated successfully</span>
                                <a href="#"   data-bs-dismiss="alert" aria-label="Close"><i class="bi bi-x-octagon"></i></a>
                              </div>
                              <div id="alert" class="alert alert-danger alert-dismissible fade hide  d-flex justify-content-between" role="alert">
                                <span id="error_msg"></span>
                                <a class=""  data-bs-dismiss="alert" aria-label="Close"><i class="bi bi-x-octagon"></i></a>
                              </div>

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 text-right">
                          <a href="/Data" > Visit Data Scraped</a>
                        </div>

                    </div>
                    <div class="row justify-content-around">
                                                 
                      <div class="col-8">
                        <label for="request_type"> Search by </label>
                        <input id="request_type" type="checkbox"  data-toggle="toggle" data-on="Geolocation" data-off="Term">
                    </div>

                    </div>
                    <div class="row justify-content-around mt-3">
                      
                      <div class="col-8 align-items-center">
                        <div class="row   mb-4" id="geolocation_section" >
                          <div class="col-3">
                            <input type="number" id="nbr_1" min="0" max="500" class="form-control" placeholder="Number of pages">
                        </div>
                            
                            <div class="col-3">
                                <input type="number" id="latitude"  class="form-control" placeholder="Latitude">
                            </div>
                            <div class="col-3">
                              <input type="number" id="longitude"  class="form-control" placeholder="Longitude">
                          </div>
                          <div class="col-3">
                            <input type="number" id="radius"  class="form-control" placeholder="Radius">
                        </div>
                        </div>
                         
                        <div class="row  " id="term_section" >
                            <div class="col-4">
                              <input type="number" id="nbr_2" min="0" max="500" class="form-control" placeholder="Number of pages">
                          </div>
                            <div class="col-8">
                              <input type="text" id="term"  class="form-control" placeholder="Term">
                            </div>
                        </div>

                      </div>
                     
                    
                    </div>
                    <div class="row justify-content-around ">
                        <div class="col-4 text-center mt-3">
                            <button id="sender" onclick=" submit_data()"  class="btn btn-primary w-50 fade show mybtn">SCRAP</button>
                            <img  class="fade hide  " id="loader"  src="{{ url_for('static', filename= 'loading.gif') }}" width="120px">
                        </div>
                    </div>
                  </div>
            </div>
            
            <div class="p-1">
              <div class="container-fluid pl-5 pr-5">
                  <div class="row justify-content-around">
                    <div class="col-12">
                      <span id="display">

                      </span>
                     
                    </div>
                  </div>
              </div>
            </div>
                    
            <div class=" p-2">
                <div class="container ">
                    <div class="row ">
                        <hr class="footer_ligne">
                        <div class="col-12 text-center">
                            <h6 class="footer_text"> This application is created by <a target="_blank" href="https://www.linkedin.com/in/chihebedinezoghlemi/">  <span>C</span>hiheb <span>E</span>ddine <span>Z</span>oghlemi&copy; </a> </h6> 
                        </div>     
                    </div>
                    
                </div>
            </div>
          </div>
        </div>
    </div>
                      
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content ">
      <div class="modal-header ">
        <h5 class="modal-title text-center" id="exampleModalLabel"> INSTRUCTIONS</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <ul>
           

        </ul>
      </div>

    </div>
  </div>
</div>


</body>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

 
<script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.11.1/datatables.min.js"></script>

<script  type="text/javascript" src="{{ url_for('static', filename= 'js/main.js') }}"  ></script>
</html>
